<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>แอปบันทึกข้อมูลรถ</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
    <style>
        body { font-family: sans-serif; }
        .btn { transition: transform 0.1s ease-in-out, background-color 0.2s ease; }
        .btn:active { transform: scale(0.98); }
        .input-group { display: flex; align-items: center; gap: 0.5rem; }
        .input-field { flex-grow: 1; }
        .scan-btn { flex-shrink: 0; }
        #scanner-container {
            transition: opacity 0.3s ease-in-out;
        }
        #reader {
            border: 4px solid white;
            border-radius: 8px;
        }
    </style>
</head>
<body class="bg-gray-200">

    <div id="app" class="w-full max-w-lg mx-auto bg-gray-100 min-h-screen flex flex-col">
        
        <div id="header" class="bg-white p-4 shadow-md text-center hidden">
            <p class="text-sm text-gray-500">ผู้ใช้งาน</p>
            <div class="flex items-center justify-center space-x-3 mt-1">
                <img id="profilePicture" src="https://placehold.co/40x40" class="w-10 h-10 rounded-full">
                <p id="displayName" class="font-semibold text-lg text-gray-800">...</p>
            </div>
        </div>

        <div id="loading-state" class="flex flex-col items-center justify-center h-screen p-4">
            <div class="animate-spin rounded-full h-16 w-16 border-b-4 border-blue-600 mb-4"></div>
            <p id="status-message" class="text-gray-700 text-lg">กำลังเตรียมระบบ...</p>
        </div>

        <div id="main-content" class="hidden p-4 md:p-6">
            <div class="bg-white p-6 rounded-lg shadow-md space-y-5">
                <div>
                    <label for="reserve-input" class="block text-sm font-medium text-gray-700 mb-1">เลขจองรถ / Reserve No Truck </label>
                    <div class="input-group">
                        <input type="text" id="reserve-input" class="input-field w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 text-lg" placeholder="กรอกหรือสแกน">
                        <button id="scan-reserve-btn" class="scan-btn btn bg-gray-600 hover:bg-gray-700 text-white font-bold p-3 rounded-md">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M3 9a2 2 0 012-2h.93a2 2 0 001.664-.89l.812-1.22A2 2 0 0110.07 4h3.86a2 2 0 011.664.89l.812 1.22A2 2 0 0018.07 7H19a2 2 0 012 2v9a2 2 0 01-2 2H5a2 2 0 01-2-2V9z" /><path stroke-linecap="round" stroke-linejoin="round" d="M15 13a3 3 0 11-6 0 3 3 0 016 0z" /></svg>
                        </button>
                    </div>
                </div>

                <div>
                    <label for="plate-input" class="block text-sm font-medium text-gray-700 mb-1">ทะเบียนรถ</label>
                    <div class="input-group">
                        <input type="text" id="plate-input" class="input-field w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 text-lg" placeholder="กรอกหรือสแกน">
                        <button id="scan-plate-btn" class="scan-btn btn bg-gray-600 hover:bg-gray-700 text-white font-bold p-3 rounded-md">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M3 9a2 2 0 012-2h.93a2 2 0 001.664-.89l.812-1.22A2 2 0 0110.07 4h3.86a2 2 0 011.664.89l.812 1.22A2 2 0 0018.07 7H19a2 2 0 012 2v9a2 2 0 01-2 2H5a2 2 0 01-2-2V9z" /><path stroke-linecap="round" stroke-linejoin="round" d="M15 13a3 3 0 11-6 0 3 3 0 016 0z" /></svg>
                        </button>
                    </div>
                </div>

                <button id="save-btn" class="btn w-full bg-green-600 hover:bg-green-700 text-white font-bold py-4 px-4 rounded-lg shadow-xl text-xl mt-4">
                    ยืนยันข้อมูล
                </button>
            </div>

            <div id="status-log" class="mt-4 text-left bg-white p-3 rounded-lg shadow-sm">
                <p class="font-semibold text-sm mb-1">สถานะล่าสุด:</p>
                <p id="log-message" class="text-gray-600 text-sm">ยังไม่มีการดำเนินการ</p>
            </div>
        </div>
        
        <footer id="footer" class="text-center py-4 mt-auto hidden">
            <p class="text-xs text-gray-500">HSST System &copy; 2025</p>
        </footer>

    </div>

    <div id="scanner-container" class="fixed inset-0 bg-black bg-opacity-90 flex-col items-center justify-center hidden z-50 p-4">
        <p class="text-white text-lg font-semibold mb-4">วางบาร์โค้ดให้อยู่ในกรอบ</p>
        <div id="reader" class="w-full max-w-sm"></div>
        <button id="close-scanner-btn" class="btn mt-6 bg-red-600 hover:bg-red-700 text-white font-bold py-3 px-8 rounded-lg text-lg">
            ยกเลิก
        </button>
    </div>


    <script>
        // ******** Edit********
        const MY_LIFF_ID = '2008034667-YqmOVd9a'; 
        const SUPABASE_URL = 'https://ykctcctxpxvqveevvwdi.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InlrY3RjY3R4cHh2cXZlZXZ2d2RpIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTY4MDA0NjEsImV4cCI6MjA3MjM3NjQ2MX0.FdaFL3dcbsnXAzskOWGtJ3o7qqdQk1jE4Ym70lROHYY';
        // ************************************

        // --- UI Elements ---
        const loadingState = document.getElementById('loading-state');
        const statusMessage = document.getElementById('status-message');
        const header = document.getElementById('header');
        const mainContent = document.getElementById('main-content');
        const footer = document.getElementById('footer');
        const logMessage = document.getElementById('log-message');
        const plateInput = document.getElementById('plate-input');
        const reserveInput = document.getElementById('reserve-input');
        const scannerContainer = document.getElementById('scanner-container');
        const closeScannerBtn = document.getElementById('close-scanner-btn');
        
        let userProfile = null;
        let currentTargetInput = null; 
        const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
        const html5QrCode = new Html5Qrcode("reader");

        document.addEventListener('DOMContentLoaded', main);

        async function main() {
            try {
                await liff.init({ liffId: MY_LIFF_ID });
                if (!liff.isLoggedIn()) {
                    liff.login(); 
                    return;
                }
                userProfile = await liff.getProfile();
                setupUI();
                setupEventListeners();
            } catch (error) {
                console.error('LIFF Init Error:', error);
                statusMessage.textContent = `เกิดข้อผิดพลาด: ${error.message}`;
            }
        }

        function setupUI() {
            document.getElementById('profilePicture').src = userProfile.pictureUrl;
            document.getElementById('displayName').textContent = userProfile.displayName;
            loadingState.classList.add('hidden');
            header.classList.remove('hidden');
            mainContent.classList.remove('hidden');
            footer.classList.remove('hidden');
            updateLog('ระบบพร้อมใช้งาน');
        }
        
        function updateLog(message, isError = false) {
            logMessage.textContent = message;
            logMessage.classList.toggle('text-red-500', isError);
            logMessage.classList.toggle('text-green-600', !isError);
        }

        // --- NEW SCANNER LOGIC ---
        const qrCodeSuccessCallback = (decodedText, decodedResult) => {
            if (currentTargetInput) {
                currentTargetInput.value = decodedText;
                updateLog(`สแกนข้อมูล '${decodedText}' สำเร็จ`);
            }
            stopScanner();
        };

        const config = { fps: 10, qrbox: { width: 280, height: 150 } };

        function startScanner(targetInput) {
            currentTargetInput = targetInput;
            mainContent.classList.add('hidden');
            header.classList.add('hidden');
            footer.classList.add('hidden'); 
            scannerContainer.classList.remove('hidden');

            html5QrCode.start({ facingMode: "environment" }, config, qrCodeSuccessCallback)
            .catch(err => {
                console.error("ไม่สามารถเริ่มสแกนได้", err);
                updateLog(`ไม่สามารถเปิดกล้องได้: ${err}`, true);
                stopScanner();
            });
        }

        function stopScanner() {
             html5QrCode.stop().then(ignore => {
                scannerContainer.classList.add('hidden');
                mainContent.classList.remove('hidden');
                header.classList.remove('hidden');
                footer.classList.remove('hidden');
            }).catch(err => {
                console.error("ไม่สามารถหยุดสแกนเนอร์ได้", err);
            });
        }

        function setupEventListeners() {
            document.getElementById('scan-reserve-btn').addEventListener('click', () => startScanner(reserveInput));
            document.getElementById('scan-plate-btn').addEventListener('click', () => startScanner(plateInput));
            closeScannerBtn.addEventListener('click', stopScanner);

            document.getElementById('save-btn').addEventListener('click', async () => {
                const plateValue = plateInput.value.trim();
                const reserveValue = reserveInput.value.trim();

                if (!plateValue && !reserveValue) {
                    alert('กรุณากรอกข้อมูลอย่างน้อย 1 ช่อง');
                    return;
                }

                updateLog('กำลังบันทึกข้อมูล...');
                document.getElementById('save-btn').disabled = true;

                try {
                    const { data, error } = await supabaseClient.functions.invoke('save-plate-data', {
                        body: { 
                            plate: plateValue || null, // Send null if empty
                            createBy: userProfile.displayName,
                            reserveTruck: reserveValue || null // Send null if empty
                        }
                    });

                    if (error) throw error;
                    
                    updateLog(`บันทึกข้อมูลสำเร็จ!`, false);
                    plateInput.value = '';
                    reserveInput.value = '';

                } catch (err) {
                    console.error('Save Error:', err);
                    updateLog(`เกิดข้อผิดพลาดในการบันทึก: ${err.message}`, true);
                } finally {
                    document.getElementById('save-btn').disabled = false;
                }
            });
        }
    </script>
</body>
</html>
