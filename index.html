<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>แอปบันทึกข้อมูล รปภ.</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Kanit:wght@400;500;700&display=swap');
        body { font-family: 'Kanit', sans-serif; }
        .btn { transition: transform 0.1s ease-in-out, background-color 0.2s ease; }
        .btn:active { transform: scale(0.97); }
    </style>
</head>
<body class="bg-gray-200">

    <div id="app" class="w-full max-w-lg mx-auto bg-gray-100 min-h-screen">
        
        <div id="header" class="bg-white p-4 shadow-md text-center hidden">
            <p class="text-sm text-gray-500">ผู้ใช้งาน</p>
            <div class="flex items-center justify-center space-x-3 mt-1">
                <img id="profilePicture" src="https://placehold.co/40x40" class="w-10 h-10 rounded-full">
                <p id="displayName" class="font-semibold text-lg text-gray-800">...</p>
            </div>
        </div>

        <div id="loading-state" class="flex flex-col items-center justify-center h-screen p-4">
            <div class="animate-spin rounded-full h-16 w-16 border-b-4 border-blue-600 mb-4"></div>
            <p id="status-message" class="text-gray-700 text-lg">กำลังเตรียมระบบ...</p>
        </div>

        <div id="main-content" class="hidden p-4 md:p-6">
            
            <!-- Home View: Buttons to choose action -->
            <div id="home-view" class="text-center mt-8 space-y-4">
                 <h2 class="text-xl font-bold text-gray-800 mb-6">กรุณาเลือกวิธีการบันทึก</h2>
                <button id="manual-entry-btn" class="btn w-full max-w-xs mx-auto bg-white hover:bg-gray-50 border border-gray-300 text-gray-800 font-bold py-4 px-6 rounded-xl shadow-md text-xl">
                    กรอกข้อมูลทะเบียนรถ
                </button>
                <button id="scan-btn" class="btn w-full max-w-xs mx-auto bg-blue-600 hover:bg-blue-700 text-white font-bold py-4 px-6 rounded-xl shadow-lg text-xl">
                    สแกน QR Code
                </button>
            </div>

            <!-- Form View: To input or confirm data -->
            <div id="form-view" class="hidden mt-4">
                <h2 class="text-xl font-bold text-gray-800 text-center mb-4">บันทึกข้อมูลรถ</h2>
                <div class="bg-white p-4 rounded-lg shadow-md space-y-4">
                    <div>
                        <label for="plate-input" class="block text-sm font-medium text-gray-700">ป้ายทะเบียนรถ</label>
                        <input type="text" id="plate-input" class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-lg">
                    </div>
                    <div>
                        <label for="reserve-input" class="block text-sm font-medium text-gray-700">ข้อมูลการจอง / หมายเหตุ</label>
                        <input type="text" id="reserve-input" class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-lg" placeholder="(ถ้ามี)">
                    </div>
                </div>
                <div class="grid grid-cols-2 gap-3 mt-4">
                    <button id="cancel-btn" class="btn w-full bg-gray-500 hover:bg-gray-600 text-white font-bold py-3 px-4 rounded-lg">ยกเลิก</button>
                    <button id="save-btn" class="btn w-full bg-green-600 hover:bg-green-700 text-white font-bold py-3 px-4 rounded-lg">บันทึกข้อมูล</button>
                </div>
            </div>

            <div id="status-log" class="mt-6 text-left bg-white p-3 rounded-lg shadow-sm">
                 <p class="font-semibold text-sm mb-1">สถานะล่าสุด:</p>
                 <p id="log-message" class="text-gray-600 text-sm">ยังไม่มีการดำเนินการ</p>
            </div>
        </div>
    </div>

    <script>
        // ******** กรุณากรอกข้อมูลของคุณ ********
        const MY_LIFF_ID = '2008034667-YqmOVd9a'; 
        const SUPABASE_URL = 'https://ykctcctxpxvqveevvwdi.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InlrY3RjY3R4cHh2cXZlZXZ2d2RpIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTY4MDA0NjEsImV4cCI6MjA3MjM3NjQ2MX0.FdaFL3dcbsnXAzskOWGtJ3o7qqdQk1jE4Ym70lROHYY';
        // ************************************

        // --- UI Elements ---
        const loadingState = document.getElementById('loading-state');
        const statusMessage = document.getElementById('status-message');
        const header = document.getElementById('header');
        const mainContent = document.getElementById('main-content');
        const homeView = document.getElementById('home-view');
        const formView = document.getElementById('form-view');
        const logMessage = document.getElementById('log-message');
        const plateInput = document.getElementById('plate-input');
        const reserveInput = document.getElementById('reserve-input');
        
        let userProfile = null;
        const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        // --- Main App Logic ---
        document.addEventListener('DOMContentLoaded', main);

        async function main() {
            try {
                await liff.init({ liffId: MY_LIFF_ID });
                if (!liff.isLoggedIn()) {
                    liff.login();
                    return;
                }
                userProfile = await liff.getProfile();
                setupUI();
                setupEventListeners();
            } catch (error) {
                console.error('LIFF Init Error:', error);
                statusMessage.textContent = `เกิดข้อผิดพลาด: ${error.message}`;
                statusMessage.classList.add('text-red-500');
            }
        }

        function setupUI() {
            document.getElementById('profilePicture').src = userProfile.pictureUrl;
            document.getElementById('displayName').textContent = userProfile.displayName;
            loadingState.classList.add('hidden');
            header.classList.remove('hidden');
            mainContent.classList.remove('hidden');
            updateLog('ระบบพร้อมใช้งาน กรุณาเลือกวิธีการบันทึก');
        }

        function updateLog(message, isError = false) {
            logMessage.textContent = message;
            logMessage.classList.toggle('text-red-500', isError);
            logMessage.classList.toggle('text-green-600', !isError);
        }

        function showForm(plateValue = '') {
            plateInput.value = plateValue;
            reserveInput.value = '';
            homeView.classList.add('hidden');
            formView.classList.remove('hidden');
            updateLog('กรุณาตรวจสอบและกรอกข้อมูลให้ครบถ้วน');
        }

        function showHome() {
            homeView.classList.remove('hidden');
            formView.classList.add('hidden');
            updateLog('ยกเลิกรายการล่าสุด');
        }

        // --- Event Listeners ---
        function setupEventListeners() {
            document.getElementById('manual-entry-btn').addEventListener('click', () => {
                showForm();
            });

            document.getElementById('scan-btn').addEventListener('click', async () => {
                if (!liff.isInClient()) {
                    alert('สามารถใช้งานฟังก์ชันสแกนได้ในแอป LINE เท่านั้น');
                    return;
                }
                try {
                    updateLog('กำลังเปิดกล้อง...');
                    const result = await liff.scanCodeV2();
                    if (result && result.value) {
                        showForm(result.value);
                    } else {
                        updateLog('ยกเลิกการสแกน');
                    }
                } catch (error) {
                    console.error('Scan Error:', error);
                    updateLog(`เกิดข้อผิดพลาดในการสแกน: ${error.message}`, true);
                }
            });

            document.getElementById('cancel-btn').addEventListener('click', showHome);

            document.getElementById('save-btn').addEventListener('click', async () => {
                const plateValue = plateInput.value.trim();
                const reserveValue = reserveInput.value.trim();

                if (!plateValue) {
                    alert('กรุณากรอกข้อมูลป้ายทะเบียนรถ');
                    return;
                }

                updateLog('กำลังบันทึกข้อมูล...');
                document.getElementById('save-btn').disabled = true;

                try {
                    const { data, error } = await supabaseClient.functions.invoke('save-plate-data', {
                        body: { 
                            plate: plateValue,
                            createBy: userProfile.displayName,
                            reserveTruck: reserveValue
                        }
                    });

                    if (error) throw error;
                    
                    updateLog(`บันทึกทะเบียน ${plateValue} สำเร็จ!`, false);
                    showHome();
                    plateInput.value = '';
                    reserveInput.value = '';

                } catch (err) {
                    console.error('Save Error:', err);
                    updateLog(`เกิดข้อผิดพลาดในการบันทึก: ${err.message}`, true);
                } finally {
                    document.getElementById('save-btn').disabled = false;
                }
            });
        }
    </script>
</body>
</html>
