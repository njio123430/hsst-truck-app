<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LIFF App + Supabase</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- LIFF SDK -->
    <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <!-- Supabase Client -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        /* Added a simple font for better look */
        @import url('https://fonts.googleapis.com/css2?family=Kanit:wght@400;500;700&display=swap');
        body { font-family: 'Kanit', sans-serif; }
        .btn {
            transition: transform 0.1s ease-in-out, box-shadow 0.1s ease-in-out;
        }
        .btn:active {
            transform: scale(0.98);
            box-shadow: inset 0 2px 4px rgba(0,0,0,0.15);
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">

    <div id="app" class="bg-white p-6 md:p-8 rounded-2xl shadow-xl w-full max-w-sm text-center">
        <div id="loading-state">
            <h1 class="text-2xl font-bold text-gray-800 mb-4">LIFF App + Supabase</h1>
             <!-- Simple spinner -->
            <div class="flex justify-center items-center my-8">
                <div class="animate-spin rounded-full h-16 w-16 border-b-4 border-blue-500"></div>
            </div>
            <p id="status-message" class="text-gray-600">กำลังเชื่อมต่อกับ LINE...</p>
        </div>

        <!-- Profile Information (Hidden by default) -->
        <div id="profile-state" class="hidden">
            <img id="profilePicture" src="https://placehold.co/128x128/e2e8f0/adb5bd?text=Profile" alt="Profile Picture" class="w-32 h-32 rounded-full mx-auto border-4 border-white shadow-lg -mt-20 mb-4">
            <h2 class="text-2xl font-bold text-gray-800" id="displayName">Display Name</h2>
            <p class="text-xs text-gray-400 break-all mb-6" id="userId">User ID</p>
            
             <div class="space-y-3">
                <button id="saveProfileBtn" class="btn w-full bg-blue-500 hover:bg-blue-600 text-white font-bold py-3 px-4 rounded-lg shadow-md">
                    บันทึกข้อมูลลง Supabase
                </button>
                <button id="sendMessageBtn" class="btn w-full bg-green-500 hover:bg-green-600 text-white font-bold py-3 px-4 rounded-lg shadow-md">
                    ส่งข้อความทักทาย
                </button>
                 <button onclick="liff.closeWindow()" class="btn w-full bg-gray-500 hover:bg-gray-600 text-white font-bold py-3 px-4 rounded-lg shadow-md">
                    ปิดหน้าต่าง
                </button>
            </div>
        </div>
    </div>

    <!-- The actual logic is here -->
    <script>
        // ******** จุดที่มึงต้องแก้ (ทั้งหมด 3 ที่) ********

        // 1. ใส่ LIFF ID ของมึงที่ได้จาก LINE Developers Console
        const MY_LIFF_ID = 'YOUR_LIFF_ID_HERE'; 
        
        // 2. ใส่ URL ของโปรเจกต์ Supabase ของมึง
        const SUPABASE_URL = 'YOUR_SUPABASE_URL_HERE';
        
        // 3. ใส่ Anon Key (public) ของโปรเจกต์ Supabase ของมึง
        const SUPABASE_ANON_KEY = 'YOUR_SUPABASE_ANON_KEY_HERE';
        
        // *******************************************************


        // --- ไม่ต้องแก้โค้ดข้างล่างนี้แล้ว ---
        
        const loadingState = document.getElementById('loading-state');
        const profileState = document.getElementById('profile-state');
        const statusMessage = document.getElementById('status-message');

        // เช็คก่อนว่ามึงกรอกข้อมูลครบยัง
        if (MY_LIFF_ID === 'YOUR_LIFF_ID_HERE' || SUPABASE_URL === 'YOUR_SUPABASE_URL_HERE' || SUPABASE_ANON_KEY === 'YOUR_SUPABASE_ANON_KEY_HERE') {
            statusMessage.textContent = 'ไอ้เนม! มึงยังไม่ได้ใส่ LIFF ID หรือข้อมูล Supabase เลย! ไปแก้ในโค้ดก่อน!';
            statusMessage.classList.add('text-red-500', 'font-bold');
        } else {
             // สร้าง Supabase client
            const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
            main();
        }

        async function main() {
            try {
                statusMessage.textContent = 'กำลังเริ่มต้น LIFF...';
                await liff.init({ liffId: MY_LIFF_ID });

                if (!liff.isLoggedIn()) {
                    statusMessage.textContent = 'ยังไม่ได้ล็อกอิน, กำลังจะพาไปหน้าล็อกอิน...';
                    liff.login(); // ถ้ายังไม่ล็อกอิน มันจะเด้งไปหน้าล็อกอินให้เอง
                    return; // หยุดทำงานตรงนี้ รอให้มัน redirect กลับมาใหม่
                }
                
                statusMessage.textContent = 'ล็อกอินแล้ว, กำลังดึงข้อมูลโปรไฟล์...';
                const userProfile = await liff.getProfile();
                
                // เอารูป ชื่อ และ ID มาแสดงผล
                document.getElementById('profilePicture').src = userProfile.pictureUrl || 'https://placehold.co/128x128/e2e8f0/adb5bd?text=No+Image';
                document.getElementById('displayName').textContent = userProfile.displayName;
                document.getElementById('userId').textContent = userProfile.userId;

                // ซ่อนหน้า loading แล้วแสดงหน้าโปรไฟล์
                loadingState.classList.add('hidden');
                profileState.classList.remove('hidden');

                // --- ตั้งค่าปุ่มต่างๆ ---

                // 1. ปุ่มบันทึกข้อมูล
                document.getElementById('saveProfileBtn').addEventListener('click', async () => {
                    alert('กำลังจะส่งข้อมูลไป Supabase...');
                    try {
                        // เรียก Edge Function ชื่อ 'save-user-data' ที่มึงสร้างไว้
                        const { data, error } = await supabaseClient.functions.invoke('save-user-data', {
                            body: { 
                                lineUserId: userProfile.userId,
                                displayName: userProfile.displayName,
                                pictureUrl: userProfile.pictureUrl
                            }
                        });

                        if (error) throw error; // ถ้ามี error ให้โยนไปที่ catch

                        console.log('Success! Supabase function response:', data);
                        alert('บันทึกข้อมูลสำเร็จแล้วโว้ย!');

                    } catch (err) {
                        console.error('Error invoking Supabase function:', err);
                        alert(`เกิดข้อผิดพลาดตอนเรียก Supabase ว่ะ: ${err.message}`);
                    }
                });
                
                // 2. ปุ่มส่งข้อความ (จะกดได้ก็ต่อเมื่อเปิดในแอป LINE)
                const sendMessageBtn = document.getElementById('sendMessageBtn');
                if (liff.isInClient()) {
                    sendMessageBtn.addEventListener('click', () => {
                        liff.sendMessages([{ type: 'text', text: `หวัดดี! กูชื่อ ${userProfile.displayName}` }])
                        .then(() => { 
                            alert('ส่งข้อความแล้ว!');
                            liff.closeWindow(); 
                        })
                        .catch((err) => {
                            console.error('Error sending message:', err);
                            alert('เกิดข้อผิดพลาดตอนส่งข้อความว่ะ');
                        });
                    });
                } else {
                    sendMessageBtn.disabled = true;
                    sendMessageBtn.classList.replace('bg-green-500', 'bg-gray-400');
                    sendMessageBtn.textContent = 'เปิดใน LINE ถึงจะส่งได้';
                }

            } catch (error) {
                console.error('LIFF/Main Process Failed:', error);
                statusMessage.textContent = `ฉิบหายแล้ว! เกิดข้อผิดพลาด: ${error.message}`;
                statusMessage.classList.add('text-red-500', 'font-bold');
            }
        }
    </script>
</body>
</html>
